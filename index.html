<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;chartset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link href="/css/style.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7113fe860c.js" crossorigin="anonymous"></script>
    <title>COMPARA TJ</title>
</head>

<body>
    <div class="align-items-center">

        <div class="row justify-content-center" style="text-align: center">
            <h1 class="text-center">COMPARADOR DE TEXTO TJ</h1>
            <h2 class="text-center ml-3" id="notaUser">Nota: 8,0/8,0</h2>
            <h2 class="text-center ml-3" id="errosUser">Erros: 0</h2>
        </div>
        <div>
            <button type="submit" class="btn btn-primary" style="position: fixed;top: 50%;right: 20px;"
                id="startButton">
                <i class="fas fa-clock"></i>
                <small id="counter">INICIAR</small>
            </button>
        </div>

        <br />
        <div class="row justify-content-center mt-3" style="text-align: center">
            <div class="field-container" style="width: 55%;">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-download"></i>
                    <small>BAIXAR</small>
                </button>
            </div>
        </div>
        <div class="d-flex flex-wrap justify-content-center align-items-center mt-3">
            <div class="field-container mr-2">
                <label for="textData">Digite o texto</label>
                <div class="row ml-1">
                    <textarea disabled="true" rows="15" type="text" id="textData" style="width: 700px;"
                        spellcheck="false"></textarea>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3" style="text-align: center">
            <div class="field-container" style="width: 55%;">
                <button type="submit" class="btn btn-primary" onclick="getData()">
                    <i class="fas fa-upload"></i>
                    <small>ENVIAR</small>
                </button>
            </div>
        </div>
        <div class="d-flex flex-wrap justify-content-center align-items-center mt-3">
            <div class="field-container mr-2">
                <div class="mt-3" id="resultado" style="width: 700px;"></div>
            </div>
        </div>
    </div>
</body>
<script src="/src/index.js"></script>

</html>
