<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sea Salt & Paper - Contador de Pontos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .section {
      margin-bottom: 20px;
    }
    .section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100px;
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Contador de Pontos - Sea Salt & Paper</h1>

  <div class="section">
    <label>Cartas de Par (Navio + Marinheiro)</label>
    <input type="number" id="par" value="0" min="0">
  </div>

  <div class="section">
    <label>Cartas de Animal Marinho (cada uma vale 1 ponto)</label>
    <input type="number" id="animal" value="0" min="0">
  </div>

  <div class="section">
    <label>Cartas de Coleção (Cangrejo, Pinguim, Polvo)</label>
    <input type="number" id="colecao" value="0" min="0">
  </div>

  <div class="section">
    <label>Cartas de Bônus (valor total)</label>
    <input type="number" id="bonus" value="0" min="0">
  </div>

  <div class="section">
    <label>Bônus de Última Jogada (Take Initiative ou Stop)</label>
    <input type="number" id="ultima" value="0" min="0">
  </div>

  <button onclick="calcularPontos()">Calcular Pontos</button>

  <div id="resultado">Total: 0 pontos</div>

  <script>
    function calcularPontos() {
      const par = parseInt(document.getElementById('par').value) * 2;
      const animal = parseInt(document.getElementById('animal').value);
      const colecao = parseInt(document.getElementById('colecao').value);
      const bonus = parseInt(document.getElementById('bonus').value);
      const ultima = parseInt(document.getElementById('ultima').value);

      const total = par + animal + colecao + bonus + ultima;

      document.getElementById('resultado').innerText = Total: ${total} pontos;
    }
  </script>
</body>
</html>
